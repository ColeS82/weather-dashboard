<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <h1 class="mt-5 container text-center">Weather Dashboard</h1>
        <form class="container text-center mt-4">
            <input id="city-search" class="rounded" type="text" placeholder="Search for a City" name="city-search">
            <button id="btn" type="submit" class="btn border">
                Search On!
            </button>
        </form>

        <div class="container mx-auto row">
            <section id="weather-info" class="text-center col-md-6 mt-5 bg-danger card">
                <section id="current-weather">
                    <h4 id="city"></h4>
                    <p></p>
                </section>
            </section>
            <div class="col-2"></div>
            <section id="weather-info" class="text-center col-md-4 mt-5 bg-primary card">
                <section id="current-weather">
                    <h4>Five Day Forcast </h4>
                    <section id="">
                        <h6>Tomorrow</h6>
                        <p>High:</p>
                        <p>Low:</p>
                    </section>
                </section>
            </section>
        </div>

    </main>
</body>
</html>
